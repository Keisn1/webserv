# GET /images/3 HTTP/1.1
# Host: example.com

# GET /css/ HTTP/1.1
# Host: example.com

server {
       server_name example.com;
       listen      8080;
       root        /var/www/html;

       location /images/ {
              root /data/
       }

       location /css/ {
              root /data/static/
       }

}

server {
       server_name test.com;
       listen      8081;
       root        /var/www/secure;

       location /js/ {
              root /data/scripts;
       }
}

server {
       server_name test2.com;
       listen      8082;
       root        /usr/share/nginx/html;
}