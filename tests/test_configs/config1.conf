server {
       server_name example.com;
       listen      8080;
       root        /var/www/html;

       location /images/ {
              root /data/
       }

       location /css/scripts/ {
              root /data/scripts/
       }

       location /css/ {
              root /data/static/
       }

       location /css/styles/ {
              root /data/extra/
       }

}

server {
       server_name test.com;
       listen      8081;
       root        /var/www/secure;

       location /css/ {
              root /data/static;
       }

       location /js/ {
              root /data/scripts;
       }

       location /images/ {
              root /data2/;
       }
}

server {
       server_name test2.com;
       listen      8082;
       root        /usr/share/nginx/html;
}