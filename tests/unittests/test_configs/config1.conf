server {
       server_name   example.com;
       listen        8080;
       root          /var/www/html;
       allow_methods GET;

       location /images/ {
              root /data;
       }

       location /css/scripts/ {
              root /data/scripts;
       }

       location /css/ {
              root /data/static;
              allow_methods GET POST;
       }

       location /css/styles/ {
              root /data/extra;
       }

}

server {
       server_name test.com www.test.com;
       listen      8081;
       root        /var/www/secure;

       location /css/ {
              root /data/static;
       }

       location /js/ {
              root /data/scripts;
              allow_methods GET;
       }

       location /images/ {
              root /data2;
       }
}

server {
       server_name   test2.com;
       listen        8082;
       root          /usr/share/nginx/html;
       allow_methods GET;
}

server {
       server_name   test3.com;
       listen        8083;
	root		/to/be/overwritten;

       location / {
		  root	/test3/www/html;
       }

       location / {
		  root	/test4/www/html;
       }
}
